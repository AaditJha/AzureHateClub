syntax = "proto3";

package reducer;

service Reducer {
    rpc Reduce(ReduceRequst) returns (ReduceResponse);
}

// Request for points with centroid ID.
message ReduceRequst {
    int32 centroid_id = 1;
}

// returns the all points the Mapper has for that key.
message ReduceResponse {
    int32 centroid_id = 1;
    repeated Point points = 2;
}

message Point {
    repeated float dim_val = 1;
}